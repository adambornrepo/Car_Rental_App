spring.datasource.url=jdbc:h2:mem:carrental
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/db

spring.jpa.showSql=true

server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

# Create table first
spring.jpa.defer-datasource-initialization=true

# Logging
logging.file.name=log/CarRentalApp.log
logging.pattern.file=%d %-5level [%thread] %logger:%msg%n
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.tpe=INFO

# Actuator
management.endpoints.web.exposure.include=health,loggers,env,beans
